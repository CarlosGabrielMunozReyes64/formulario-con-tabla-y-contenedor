<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario tabla contenedor HTML</title>
    <style>
        /* Estilos generales de la página */
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f1f6;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            max-width: 700px;
            background-color: #ffffff;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333333;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            vertical-align: middle;
        }

        label {
            font-weight: bold;
            color: #444444;
        }


        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 85%;
            padding: 8px;
            border: 2px solid #cccccc;
            border-radius: 5px;
        }


        input[type="submit"],
        input[type="reset"] {
            background-color: #2536eb;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #1e40af;
        }


        tfoot td {
            text-align: center;
        }


        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 10px;
        }
        td {
            display: block;
            width: 100%;
        }
        input,
        select,
        textarea {
            width: 100%;
        }
    }


    </style>

</head>
<body>
    <div>
        <center>
             <h1>Registro de usuario</h1>
             <br>
             <table border="1px">
                <tr>
                    <td>nombre</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>correo electronico</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>contraseña</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>genero</td>
                    <td>
                        <form>
                            <label>
                                <input type="radio" name="masculino" value="masculino">
                                masculino
                            </label>
                            <label>
                                <input type="radio" name="femenino" value="femenino">
                                femenino
                            </label>
                        </form>
                    </td>
                </tr>
                <tr>
                    <td>ciudad</td>
                    <td>
                        <select name="ciudad" id="ciudad">
                            <option value="Bogotá">Bogotá</option>
                            <option value="Medellín">Medellín</option>
                            <option value="Cali">Cali</option>
                            <option value="Cartagena">Cartagena</option>
                            <option value="Santa Marta">Santa Marta</option>
                            <option value="Barranquilla">Barranquilla</option>
                            <option value="Popayan">Popayan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>comentarios</td>
                    <td><textarea name="comentarios" id="copmentarios" rows="5" cols="40" placeholder="escribe aqui tu comentario :3"></textarea></td>
                </tr>
             </table>
             <br>
             <table>
                <tr>
                    <td><input type="submit" value="enviar"></td>
                    <td><input type="reset" value="limpiar"></td>
                </tr>
             </table>
        </center>

    </div>
</body>
</html>
